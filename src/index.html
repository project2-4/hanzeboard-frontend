<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hanzeboard - Dashboard</title>
  <meta name="description" content="Hanzeboard - The new way to interact with students">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Inline css for loader (avoid extra http request) -->
  <style>.loader,.loader:after,.loader:before{background:#000000;-webkit-animation:load1 1s infinite ease-in-out;animation:load1 1s infinite ease-in-out;width:1em;height:4em}.loader{color:#000000;text-indent:-9999em;margin:88px auto;position:relative;font-size:11px;-webkit-transform:translateZ(0);-ms-transform:translateZ(0);transform:translateZ(0);-webkit-animation-delay:-0.16s;animation-delay:-0.16s}.loader:after,.loader:before{position:absolute;top:0;content:''}.loader:before{left:-1.5em;-webkit-animation-delay:-0.32s;animation-delay:-0.32s}.loader:after{left:1.5em}@-webkit-keyframes load1{0%,100%,80%{box-shadow:0 0;height:4em}40%{box-shadow:0 -2em;height:5em}}@keyframes load1{0%,100%,80%{box-shadow:0 0;height:4em}40%{box-shadow:0 -2em;height:5em}}</style>

  <!-- Manifests -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#1976d2">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
</head>
<body>
  <app-root>
    <div class="loader">Loading...</div>
  </app-root>

  <noscript>
    Oeps, deze applicatie werkt alleen wanneer Javascript is ingeschakeld.
  </noscript>

  <!-- Lazy load bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</body>
</html>
