<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="middle">
            <form [formGroup] = "form" (ngSubmit)= "login(form.value)">
              <div class="form-group">
                <label for="username" class="text-info" id="usernameText">Username:</label>
                <input type="text" name="username" id="username" class="form-control" formControlName = "username">
                <div *ngIf = "form.get('username').hasError('pattern')">
                  <label class="error">Error only spaces, dashes/ underscores allowed as special characters. </label>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info" id="passwordText">Password:</label>
                <input type="password" name="password" id="password" class="form-control" formControlName = "password">
              </div>
              <input type="submit" class="btn btn-info btn-md" id="submit" value="submit" *ngIf="!authService.isLoggedIn" [disabled]="!form.valid">
              <p>{{message}}</p>
              <p>
                <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
              </p>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
