<div id="login">
  <mat-card class="container">
    <mat-card-title>
      <picture>
        <source type="image/webp" srcset="assets/icons/logo.webp">
        <img src="assets/icons/logo.svg" alt="Logo" width="144">
      </picture>
    </mat-card-title>
    <hr>
    <mat-card-title class="mt-4">Inloggen</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form.value)">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <label *ngIf="form.get('email').hasError('pattern')" class="error">Geen geldig emailadress</label>

        <mat-form-field>
          <input type="password" matInput placeholder="Wachtwoord" formControlName="password">
        </mat-form-field>
        <label *ngIf="loginError" class="error">Gebruikersnaam of wachtwoord onjuist</label>

        <div class="button">
          <button type="submit" mat-button *ngIf="!authService.isLoggedIn" [disabled]="!form.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
