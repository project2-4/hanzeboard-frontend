<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="middle">
            <form [formGroup] = "form" (ngSubmit)= "login(form.value)">
              <div class="form-group">
                <label for="email" class="text-info" id="usernameText">Username:</label>
                <input type="text" name="email" id="email" class="form-control" formControlName = "email">
                <label *ngIf = "form.get('email').hasError('pattern')" class="error">Please enter a valid email address. </label>
              </div>
              <div class="form-group">
                <label for="password" class="text-info" id="passwordText">Password:</label>
                <input type="password" name="password" id="password" class="form-control" formControlName = "password">
                <label *ngIf = "loginError" class="error"> Invalid credentials, password/ email is incorrect. </label>
              </div>
              <input type="submit" class="btn btn-info btn-md" id="submit" value="submit" *ngIf="!authService.isLoggedIn" [disabled]="!form.valid">
              <p>{{'Logged ' + (this.authService.getLoggedIn() ? 'in' : 'out')}}</p>
              <p>
                <button (click)="logout()" *ngIf="authService.getLoggedIn()">Logout</button>
              </p>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
