<div class="mat-elevation-z8">
  <table mat-table [dataSource]="staff" class="full-width-table">
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row"> {{ row.full_name }} </td>
    </ng-container>

    <ng-container matColumnDef="office_location">
      <th mat-header-cell *matHeaderCellDef>Kantoor locatie</th>
      <td mat-cell *matCellDef="let row"> {{ row.profile.office_location }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row"> {{ (row.profile.status.status | translate) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
