<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          Menu
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a class="nav-link" routerLink="/courses/{{course}}/announcements/">Announcements</a>
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/courses/{{course}}/teachers">Docenten</a>
          </li>
        </ul>
        <div class="card-header">
          Vakken
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let subject of subjects">
            <a class="nav-link" routerLink="/courses/{{course}}/{{subject['id']}}">{{subject['name']}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
