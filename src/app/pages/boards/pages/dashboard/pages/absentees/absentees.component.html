<mat-accordion [multi]="true">
  <mat-expansion-panel *ngFor="let absentee of absentees">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <i>{{absentee['full_name']}}</i> {{ ": " + absentee['profile']['status']['status'] + " until: " + (absentee['profile']['status']['until']| date:'medium')}}
      </mat-panel-title>
      <mat-panel-description>
        <span class="badge badge-secondary float-md-right"> {{absentee['profile']['abbreviation']}} </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="content-announcement">{{ "Office: " + absentee['profile']['office_location']}}</p>
    <p class="content-announcement">{{ "Email: " + absentee['email']}}</p>


  </mat-expansion-panel>
</mat-accordion>
