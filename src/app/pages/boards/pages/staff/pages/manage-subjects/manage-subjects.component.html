<button class="btn btn-primary" [routerLink]="'/staff/manage-subjects/'+ courseId +'/subjects/add'">Nieuw vak</button>

<table mat-table [dataSource]="subjects" class="full-width-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naam</th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mr-1" title="Wijzig course" [routerLink]="'/staff/manage-subjects/'+ courseId +'/subjects/edit/' + row.id">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button class="btn btn-danger" title="Verwijder course" (click)="deleteSubject(row.id)">
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
