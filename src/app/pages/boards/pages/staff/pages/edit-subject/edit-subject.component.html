<div class="row mb-4">
  <div class="col">
    <label>Vak</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control mb-2" placeholder="Vak"  [(ngModel)]="name">
      </div>
    </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col">
    <label>Pagina titel</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control mb-2" placeholder="Pagina titel"  [(ngModel)]="pageTitle">
      </div>
    </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col">
    <label>Pagina content</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control mb-2" placeholder="Pagina content"  [(ngModel)]="pageContent">
      </div>
    </div>
  </div>
</div>


<div class="card mb-4">
  <div class="card-body">
    <div class="row mb-4">
      <div class="col">
        <label>Voeg blok toe</label>
        <div class="row">
          <div class="col">
            <select class="form-control" [(ngModel)]="blockTypeToAdd">
              <option value="text">Tekst</option>
              <option value="files">Bestand</option>
              <option value="assignment">Assignment</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="row mb-4">
          <div class="col">
            <button class="btn btn-block btn-info" (click)="addBlock()">Voeg toe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>


<ng-container *ngFor="let block of blocks">
  <ng-container *ngIf="block.type === 'text' && block.deleted === false">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <label>Titel</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-2" placeholder="Titel" [(ngModel)]="block.title">
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label>Inhoud</label>
            <div class="row">
              <div class="col">
                <textarea class="form-control mb-2" [(ngModel)]="block.content"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="row">
              <div class="col">
                <button class="btn btn-block btn-danger" (click)="deleteBlock(block)">Verwijder block</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ng-container>


  <ng-container *ngIf="block.type === 'files' && block.deleted === false">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <label>Titel</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-2" placeholder="Titel" [(ngModel)]="block.title">
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label>Inhoud</label>
            <div class="row">
              <div class="col">
                <!-- in app.component.html -->
                <ngx-dropzone (change)="onSelect($event, block)" [multiple]="true">
                  <ngx-dropzone-label>Sleep bestand(en) hierheen!</ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of block.content | keyvalue" [removable]="true" (removed)="onRemove(f, block)">
                    <ngx-dropzone-label>{{ f.value }}</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                  <ngx-dropzone-preview *ngFor="let f of block.files" [removable]="true" (removed)="onRemove(f, block)">
                    <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="row">
              <div class="col">
                <button class="btn btn-block btn-danger" (click)="deleteBlock(block)">Verwijder block</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="block.type === 'assignment' && block.deleted === false">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <label>Titel</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-2" placeholder="Titel" [(ngModel)]="block.title">
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label>Assignment</label>
            <div class="row">
              <div class="col">
                <select class="form-control" [(ngModel)]="block.content">
                  <option disabled selected value="">Selecteer opdracht</option>
                  <option *ngFor="let assignment of assigments" [value]="assignment.id">{{ assignment.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="row">
              <div class="col">
                <button class="btn btn-block btn-danger" (click)="deleteBlock(block)">Verwijder block</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ng-container>

</ng-container>
<hr>




<div class="row mb-4">
  <div class="col">
    <button class="btn btn-block btn-primary" (click)="submit()">Opslaan</button>
  </div>
</div>
